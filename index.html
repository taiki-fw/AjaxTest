<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ajax</title>
  <style>
    div {
      width: 50%;
      margin: 100px auto 0;
      position: relative;
    }
    h1 {
      display: inline-block;
      margin: 0;
    }
    button {
      width: 200px;
      height: 50px;
      position: absolute;
      right: 0;
      background-color: royalblue;
      color: white;
      opacity: 0.8;
      font-size: 25px;
      border: 0;
      outline: none;
      cursor: pointer;
    }
    dt {
      margin-top: 2em; 
    }
  </style>
</head>
<body>
  <div class="container" id="dataContainer">
    <h1>AjaxLesson</h1>
    <button id="btn">Get-Information</button>
    <dl id="list"></dl>
  </div>
  <script src="main.js"></script>
</body>
</html>
